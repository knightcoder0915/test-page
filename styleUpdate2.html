<!DOCTYPE html>
<html lang="en">

    <head>
        <style>
            h2{
                color:red;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                setTimeout(() => {
                    changeColorPseudoEle();
                }, 6000);
            })
            const changeColorPseudoEle = () => {
                console.log("inside changeColorPseudoEle");
                document.getElementsByTagName("style")[0].innerHTML="h2{color:blue}";
            }
        </script>
    </head>

    <body>
        <h2>hello</h2>
    </body>
</html>
