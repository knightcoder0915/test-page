<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-side Script Example</title>
</head>
<body>
    <a id="myLink" href="https://example.com">Go to Example.com</a>

    <script>
        var link = document.getElementById('myLink');
        link.href = "https://newexample.com";
        link.textContent = "Go to NewExample.com";
    </script>
    
    <script>
        let x = 10;
        let y = 20;
        let text = "x * y";
        let obj = document.getElementsByTagName("script");
        for (let i = 0; i < obj.length; i++) {
            console.log(obj[i].textContent);
        }
    </script>
</body>
</html>
