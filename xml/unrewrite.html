<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-side Script Example</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <button onclick="showAlert()">Click Me</button>

    <script>
        // This is a client-side script
        function showAlert() {
            alert('Button clicked!');
        }
    </script>
</body>
</html>
